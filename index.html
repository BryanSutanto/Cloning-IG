<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topgram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-title">Topgram</div>
      </div>
    </nav>
    <main class="container">
      <section class="bio-container">
        <div class="profile-picture">
          <div id="prof-pic"></div>
        </div>
        <div class="profile-info">
          <h2 class="name">
            <span>bryan_sutanto</span>
          </h2>
          <ul class="profile-engagement">
              <li><span class="bold">7,131</span> posts</li>
              <li><span class="bold">504m</span> followers</li>
              <li><span class="bold">1</span> following</li>
          </ul>
          <div class="profile-summary">
            <span class="bold">Bryan</span>
            <span>Here's is your bio</span>
            <span><a rel="nofollow" target="_blank" href="https://www.instagram.com/brysutanto/">www.instagram.com/brysutanto/  </a></span>
          </div>
        </div>
      </section>
      <section class="post-container">
        <div id="photo-container">
          
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
